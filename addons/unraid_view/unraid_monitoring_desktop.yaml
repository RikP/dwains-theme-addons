    # Docker Containers Running
      - type: state-label
        entity: input_text.card_containers
        style:
          top: 15%
          left: 1%
          pointer-events: none
          transform: initial
          font-size: 12px
          color: rgba(255,255,255,0.8)
          line-height: 32px
          padding: 0px 28px
      - type: icon
        icon: mdi:docker
        style:
          top: 35%
          left: 8%
          pointer-events: none
          transform: scale(1.0)
          color: rgba(255,255,255,0.8)
          line-height: 32px
          padding: 7px 7px
          font-size: 15px
      - type: state-label
        entity: sensor.glances_unraid_containers_active
        style:
          top: 60%
          left: 5%
          pointer-events: none
          transform: initial
          font-size: 12px
          color: rgba(255,255,255,0.8)
          line-height: 32px
          padding: 0px 28px

    # UnRAID Version Available
      - type: state-label
        entity: input_text.software_version
        style:
          top: 15%
          left: 75%
          pointer-events: none
          transform: initial
          font-size: 12px
          color: rgba(255,255,255,0.8)
          line-height: 32px
          padding: 0px 28px
      - type: icon
